<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="request">
        <div class="container">
            <div class="form-box">
                <div class="head">
                    <h1>Request a Quote</h1>            
                    <img src="./img/logo.svg" alt="logo" id="logo">
                </div>
                <form>
                    <div class="input-group">
                        <div class="input-box">
                            <label>Your Name</label>
                            <input type="text" placeholder="Enter your name" id="name">
                            <p id="name-alert"></p>
                        </div>
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter your Phone Number" id="phone">
                            <p id="phone-alert"></p>
    
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label>Car Type</label>
                            <input type="text" placeholder="Enter car type" name="car type" id="car-type">
                            <p id="type-alert"></p>
    
                        </div>
                        <div class="input-box">
                            <label>Car Model</label>
                            <input type="text" placeholder="Enter car model" name="car model" id="car-model">
                            <p id="model-alert"></p>
    
                        </div>
                    </div>
    
    
                    <!--  Services Selection (Checkbox Section) -->
                    <div class="checkbox-group">
                        <label class="checkbox-title">What service do you want?</label>
                        <div class="checkbox-container">
                            <div class="checkbox-column">
                                <label><input type="checkbox" name="service" value="Fuel" id="fuel"> Fuel</label>
                                <label><input type="checkbox" name="service" value="Car Wash"> Car wash</label>
                                <label><input type="checkbox" name="service" value="Tires"> Tires</label>
                                <label><input type="checkbox" name="service" value="Rescue"> Rescue</label>
                            </div>
                            <div class="checkbox-column">
                                <label><input type="checkbox" name="service" value="Engine Oil"> Engine oil</label>
                                <label><input type="checkbox" name="service" value="Battery"> Battery</label>
                                <label><input type="checkbox" name="service" value="Maintenance">Maintenance </label>
                                <label><input type="checkbox" name="service" value="Engine Check"> Engine Check</label>
                            </div>
                            <div class="checkbox-column" id="fuel-type">
                                <p>Select the type of fuel</p>
                                <label><input type="radio" name="service" value="Gasoline 95"> Gasoline 95</label>
                                <label><input type="radio" name="service" value="Gasoline 80"> Gasoline 80</label>
                                <label><input type="radio" name="service" value="Gasoline 92"> Gasoline 92</label>
                                <label><input type="radio" name="service" value="Natural Gas"> Natural gas</label>
                            </div>
                        </div>
                        <p id="services-alert"></p>
                    </div>
    
    
                    <div class="input-box full-width">
                        <label>Get Location</label>
                        <input type="text" readonly name="location" id="location">
                        <p id="location-alert"></p>
                        <button type="button" class="submit-btn" id="get-location">Get Location</button>
                    </div>
    
                    <button type="submit" class="submit-btn" id='submit' >Request a Quote</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
